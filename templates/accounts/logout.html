{% extends 'base.html' %}
{% block content %}

{% if request.user.is_authenticated %}
<form method='POST' style='padding-top:20px;'>{% csrf_token %}
    
    
    <button type='submit'>Log out</button>

    
</form>
{% else %}

<p>You are already logged out, would you like to <a href='/accounts/login/'>Login</a>?</p>

{% endif %}
{% endblock %}
