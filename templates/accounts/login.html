{% extends 'base.html' %}
{% block content %}

{% if not request.user.is_authenticated %}
<form method='POST' style='padding-top:20px;'>{% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type='submit'>Log in</button>
    </div>
</form>

{% else %}

<p>You are already logged in, would you like to <a href='/accounts/logout/'>Logout</a>?</p>

{% endif %}
{% endblock %}
